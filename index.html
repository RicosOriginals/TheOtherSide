<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Other Side</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #160000, #000 70%);
    font-family: Arial, Helvetica, sans-serif;
    color: #e60000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: pulseBG 6s infinite ease-in-out;
}

body.intense {
    animation: pulseBGFast 1.2s infinite;
}

@keyframes pulseBG {
    0%,100% { background: radial-gradient(circle, #120000, #000 70%); }
    50% { background: radial-gradient(circle, #240000, #000 70%); }
}

@keyframes pulseBGFast {
    0%,100% { background: radial-gradient(circle, #300000, #000 70%); }
    50% { background: radial-gradient(circle, #600000, #000 70%); }
}

.screen {
    position: absolute;
    text-align: center;
    width: 100%;
    padding: 20px;
    opacity: 0;
    transition: opacity 1.5s ease;
}

.screen.show { opacity: 1; }

h1 {
    font-size: clamp(42px, 9vw, 82px);
    letter-spacing: 6px;
    margin-bottom: 30px;
    text-shadow: 0 0 40px red;
    animation: breathe 5s infinite;
}

@keyframes breathe {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.04); }
}

#timer {
    font-size: clamp(54px, 13vw, 120px);
    font-weight: bold;
    letter-spacing: 4px;
    text-shadow: 0 0 55px red;
}

.message {
    font-size: clamp(34px, 9vw, 66px);
    line-height: 1.3;
    text-shadow: 0 0 40px red;
}

.button {
    display: inline-block;
    margin-top: 40px;
    padding: 18px 42px;
    font-size: clamp(16px, 4.5vw, 22px);
    color: #e60000;
    text-decoration: none;
    border: 2px solid #e60000;
    border-radius: 40px;
    transition: 0.3s;
}

.button:hover {
    background: #e60000;
    color: black;
    box-shadow: 0 0 40px red;
}

/* FLASH */
.flash {
    position: fixed;
    inset: 0;
    background: rgba(255,0,0,0.2);
    opacity: 0;
    pointer-events: none;
}

.flash.active {
    animation: flash 0.12s linear;
}

@keyframes flash {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

/* SHAKE */
.shake {
    animation: shake 0.2s;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(3px, -3px); }
    50% { transform: translate(-3px, 3px); }
    75% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

/* FLASH TEXT */
.flashText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(28px, 8vw, 60px);
    color: red;
    opacity: 0;
    text-shadow: 0 0 40px red;
    pointer-events: none;
}
.flashText.show {
    animation: textFlash 0.35s linear;
}

@keyframes textFlash {
    0% { opacity: 0; }
    30% { opacity: 1; }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>
<div class="flashText" id="flashText"></div>

<div class="screen show" id="countdownScreen">
    <h1>THE OTHER SIDE</h1>
    <div id="timer">00:00:00</div>
</div>

<div class="screen" id="readyScreen">
    <div class="message">Bist du bereit?</div>
</div>

<div class="screen" id="linkScreen">
    <div class="message">
        Drücke auf den Link<br>und gehe auf Folge 1
    </div>
    <a class="button"
       href="https://www.youtube.com/playlist?list=PLERxJTeusOjQGRYp8-6yHoj72OZGHl1aa"
       target="_blank">
       ▶ Zur Playlist
    </a>
</div>

<script>
const targetDate = new Date("2026-01-08T14:50:00").getTime();

const timerEl = document.getElementById("timer");
const countdownScreen = document.getElementById("countdownScreen");
const readyScreen = document.getElementById("readyScreen");
const linkScreen = document.getElementById("linkScreen");
const flash = document.getElementById("flash");
const flashText = document.getElementById("flashText");

const texts = [
    "VERTRAUE NIEMANDEM",
    "WELT 584",
    "KEIN ZURÜCK",
    "SIE SEHEN DICH",
    "DER LETZTE TAG"
];

let intenseMode = false;

function updateCountdown() {
    const now = Date.now();
    const diff = targetDate - now;

    if (diff <= 0) {
        clearInterval(interval);
        startReveal();
        return;
    }

    const secondsLeft = Math.floor(diff / 1000);

    if (secondsLeft <= 10 && !intenseMode) {
        intenseMode = true;
        document.body.classList.add("intense");
    }

    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);

    timerEl.textContent =
        String(h).padStart(2,"0")+":"+
        String(m).padStart(2,"0")+":"+
        String(s).padStart(2,"0");
}

const interval = setInterval(updateCountdown, 1000);

function startReveal() {
    countdownScreen.classList.remove("show");

    setTimeout(() => readyScreen.classList.add("show"), 2000);
    setTimeout(() => readyScreen.classList.remove("show"), 5000);
    setTimeout(() => linkScreen.classList.add("show"), 6500);
}

// RANDOM VISUAL EVENTS
setInterval(() => {
    const chance = intenseMode ? 0.7 : 0.25;

    if (Math.random() < chance) {
        flash.classList.add("active");
        document.body.classList.add("shake");

        flashText.textContent = texts[Math.floor(Math.random()*texts.length)];
        flashText.classList.add("show");

        setTimeout(() => {
            flash.classList.remove("active");
            document.body.classList.remove("shake");
            flashText.classList.remove("show");
        }, 250);
    }
}, 1800);
</script>

</body>
</html>
