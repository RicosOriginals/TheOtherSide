<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Other Side</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #160000, #000 70%);
        font-family: Arial, Helvetica, sans-serif;
        color: #e60000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .screen {
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px;
        opacity: 0;
        transition: opacity 1.8s ease;
    }

    .screen.show {
        opacity: 1;
    }

    h1 {
        font-size: clamp(40px, 9vw, 80px);
        letter-spacing: 6px;
        margin-bottom: 30px;
        text-shadow: 0 0 35px rgba(255,0,0,0.7);
    }

    #timer {
        font-size: clamp(48px, 12vw, 110px);
        font-weight: bold;
        letter-spacing: 4px;
        text-shadow: 0 0 40px rgba(255,0,0,0.9);
    }

    .message {
        font-size: clamp(32px, 9vw, 64px);
        line-height: 1.3;
        text-shadow: 0 0 30px rgba(255,0,0,0.8);
    }

    .submessage {
        font-size: clamp(18px, 5vw, 26px);
        margin-top: 25px;
        opacity: 0.9;
    }

    .button {
        display: inline-block;
        margin-top: 35px;
        padding: 18px 40px;
        font-size: clamp(16px, 4.5vw, 22px);
        color: #e60000;
        text-decoration: none;
        border: 2px solid #e60000;
        border-radius: 40px;
        transition: 0.3s ease;
    }

    .button:hover {
        background: #e60000;
        color: black;
        box-shadow: 0 0 30px rgba(255,0,0,0.9);
    }
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div class="screen show" id="countdownScreen">
    <h1>THE OTHER SIDE</h1>
    <div id="timer">00:00:00</div>
</div>

<!-- READY -->
<div class="screen" id="readyScreen">
    <div class="message">Bist du bereit?</div>
</div>

<!-- LINK -->
<div class="screen" id="linkScreen">
    <div class="message">
        DrÃ¼cke auf den Link<br>und gehe auf Folge 1
    </div>
    <a class="button"
       href="https://www.youtube.com/playlist?list=PLERxJTeusOjQGRYp8-6yHoj72OZGHl1aa"
       target="_blank">
        â–¶ Zur Playlist
    </a>
</div>

<script>
    // ðŸ”´ HIER DATUM & UHRZEIT SETZEN
    const targetDate = new Date("2026-01-10T15:00:00").getTime();

    const timerEl = document.getElementById("timer");
    const countdownScreen = document.getElementById("countdownScreen");
    const readyScreen = document.getElementById("readyScreen");
    const linkScreen = document.getElementById("linkScreen");

    function updateCountdown() {
        const now = Date.now();
        const diff = targetDate - now;

        if (diff <= 0) {
            clearInterval(interval);
            startReveal();
            return;
        }

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        timerEl.textContent =
            String(h).padStart(2, "0") + ":" +
            String(m).padStart(2, "0") + ":" +
            String(s).padStart(2, "0");
    }

    const interval = setInterval(updateCountdown, 1000);

    function startReveal() {
        countdownScreen.classList.remove("show");

        setTimeout(() => {
            readyScreen.classList.add("show");
        }, 2000);

        setTimeout(() => {
            readyScreen.classList.remove("show");
        }, 5000);

        setTimeout(() => {
            linkScreen.classList.add("show");
        }, 6500);
    }
</script>

</body>
</html>
