<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Other Side</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #1a0000, #000 70%);
        font-family: Arial, Helvetica, sans-serif;
        color: #e60000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: pulseBG 6s infinite ease-in-out;
    }

    @keyframes pulseBG {
        0%,100% { background: radial-gradient(circle, #120000, #000 70%); }
        50% { background: radial-gradient(circle, #240000, #000 70%); }
    }

    .screen {
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px;
        opacity: 0;
        transition: opacity 1.8s ease;
    }

    .screen.show { opacity: 1; }

    h1 {
        font-size: clamp(40px, 9vw, 80px);
        letter-spacing: 6px;
        margin-bottom: 30px;
        text-shadow: 0 0 35px rgba(255,0,0,0.7);
        animation: breathe 5s infinite;
    }

    @keyframes breathe {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.03); }
    }

    #timer {
        font-size: clamp(48px, 12vw, 110px);
        font-weight: bold;
        letter-spacing: 4px;
        text-shadow: 0 0 45px rgba(255,0,0,0.9);
    }

    .message {
        font-size: clamp(32px, 9vw, 64px);
        line-height: 1.3;
        text-shadow: 0 0 35px rgba(255,0,0,0.8);
        animation: slowFlicker 6s infinite;
    }

    @keyframes slowFlicker {
        0%,100% { opacity: 1; }
        92% { opacity: 0.6; }
        95% { opacity: 1; }
        97% { opacity: 0.3; }
    }

    .button {
        display: inline-block;
        margin-top: 35px;
        padding: 18px 40px;
        font-size: clamp(16px, 4.5vw, 22px);
        color: #e60000;
        text-decoration: none;
        border: 2px solid #e60000;
        border-radius: 40px;
        transition: 0.3s ease;
    }

    .button:hover {
        background: #e60000;
        color: black;
        box-shadow: 0 0 30px rgba(255,0,0,0.9);
    }

    /* FLASH OVERLAY */
    .flash {
        position: fixed;
        inset: 0;
        background: rgba(255,0,0,0.15);
        opacity: 0;
        pointer-events: none;
    }

    .flash.active {
        animation: flash 0.15s linear;
    }

    @keyframes flash {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* SHAKE */
    .shake {
        animation: shake 0.25s;
    }

    @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(2px, -2px); }
        50% { transform: translate(-2px, 2px); }
        75% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
    }
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div class="screen show" id="countdownScreen">
    <h1>THE OTHER SIDE</h1>
    <div id="timer">00:00:00</div>
</div>

<div class="screen" id="readyScreen">
    <div class="message">Bist du bereit?</div>
</div>

<div class="screen" id="linkScreen">
    <div class="message">
        Drücke auf den Link<br>und gehe auf Folge 1
    </div>
    <a class="button"
       href="https://www.youtube.com/playlist?list=PLERxJTeusOjQGRYp8-6yHoj72OZGHl1aa"
       target="_blank">
        ▶ Zur Playlist
    </a>
</div>

<script>
    const targetDate = new Date("2026-01-10T15:00:00").getTime();

    const timerEl = document.getElementById("timer");
    const countdownScreen = document.getElementById("countdownScreen");
    const readyScreen = document.getElementById("readyScreen");
    const linkScreen = document.getElementById("linkScreen");
    const flash = document.getElementById("flash");

    function updateCountdown() {
        const now = Date.now();
        const diff = targetDate - now;

        if (diff <= 0) {
            clearInterval(interval);
            startReveal();
            return;
        }

        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        timerEl.textContent =
            String(h).padStart(2,"0")+":"+
            String(m).padStart(2,"0")+":"+
            String(s).padStart(2,"0");
    }

    const interval = setInterval(updateCountdown, 1000);

    function startReveal() {
        countdownScreen.classList.remove("show");

        setTimeout(() => readyScreen.classList.add("show"), 2000);
        setTimeout(() => readyScreen.classList.remove("show"), 5200);
        setTimeout(() => linkScreen.classList.add("show"), 6700);
    }

    // RANDOM VISUAL EVENTS
    setInterval(() => {
        if (Math.random() < 0.25) {
            flash.classList.add("active");
            document.body.classList.add("shake");
            setTimeout(() => {
                flash.classList.remove("active");
                document.body.classList.remove("shake");
            }, 200);
        }
    }, 4000);
</script>

</body>
</html>
